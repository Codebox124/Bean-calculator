<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Subscription Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        @font-face {
            font-family: 'Sohne';
            src: url('/font/So╠êhneBreit-Leicht.otf') format('opentype');

        }

        @font-face {
            font-family: 'Sohne 2';
            src: url('/font/So╠êhneBreit-Extraleicht.otf') format('opentype');

        }

        @font-face {
            font-family: 'Sohne 3';
            src: url('/font/So╠êhne-Kra╠êftig.otf') format('opentype');

        }

        @font-face {
            font-family: 'Sohne 4';
            src: url('/font/So╠êhneBreit-Kra╠êftig.otf') format('opentype');

        }

        .conta {
            display: flex;
            align-items: center;
        }

        .spacer {
            background-color: rgb(60, 58, 58);
            height: 0.2px;
            /* Adjust height as needed */
            margin-left: 10px;
            /* Add space between label and div */
            flex-grow: 1;
            /* This will make the spacer fill the remaining space */
        }


        body {
            font-family: 'Sohne', sans-serif;
            background-color: #F0F0EA;
        }

        #total h1,
        #total p,
        #total span {
            font-family: 'Sohne', sans-serif;
        }

        .light {
            font-family: 'Sohne 2', sans-serif;
        }

        .font_1 {
            font-family: 'Sohne 4', sans-serif;
        }

        .swiper-container {
            width: 90%;
            margin: 10 auto;
            height: auto;
            overflow: hidden;
            /* Set overflow to hidden */
        }
        .logo{
            display: flex;
            align-items: center;

        }
    </style>


</head>

<body class="bg-[#F0F0EA]">
    <div class="container mx-auto max-w-4xl mt-8 ">
        <div class="px-3 logo flex gap-2 items-center mb-10">
            <img src="/imgs/Capture2.PNG" width="30" alt="">
            <h1 class="text-xl  font-bold ">BEAN CALCULATOR</h1>
          
        </div>

        <div class="flex flex-col space-y-4">
            <div style="border-color: rgb(88, 51, 51);" class="flex items-center justify-between px-4 md:border-b-2  ">
                <label for="drink" class="font-bold uppercase font_1 text-xl hidden md:block ">Each day we drink...</label>

                <!-- <select style="border-color: rgb(88, 51, 51);" id="drink"
                    class="px-4 py-2 border-t-2 border-l-2 border-r-2 hidden md:flex  bg-transparent px-2 focus:outline-none focus:border-blue-500">
                    <option value="triple_o">Triple O</option>
                    <option value="bingo_bango">Bingo Bango</option>
                    <option value="debuzzed">Debuzzed</option>
                    <option value="cherry_bombe">Cherry Bombe</option>
                    <option value="fully_stoked">Fully Stoked</option>
                    <option value="high_jinks">High Jinks</option>
                    <option value="playground">Playground</option>
                </select> -->
            </div>
            <div class="swiper-container  ">
                <div class="swiper-wrapper flex justify-center">
                    
                    <div class="swiper-slide flex justify-center flex-col items-center" data-value="bingo_bango">
                        <img src="/imgs/Capture.PNG" alt="Triple O">
                        <p>Bingo Bango</p>
                    </div>
                    <div class="swiper-slide flex justify-center flex-col items-center"data-value="debuzzed">
                        <img src="/imgs/Capture.PNG" alt="Triple O">
                        <p>Debuzzed</p>
                    </div>
                    <div class="swiper-slide flex justify-center flex-col items-center" data-value="cherry_bombe">
                        <img src="/imgs/Capture.PNG" alt="Triple O">
                        <p>Cherry Bombe</p>
                    </div>
                    <div class="swiper-slide flex justify-center flex-col items-center" data-value="fully_stoked">
                        <img src="/imgs/Capture.PNG" alt="Triple O">
                        <p>Fully Stoked</p>
                    </div>
                    <div class="swiper-slide flex justify-center flex-col items-center" data-value="high_jinks">
                        <img src="/imgs/Capture.PNG" alt="Triple O">
                        <p>High Jinks</p>
                    </div>
                    <div class="swiper-slide flex justify-center flex-col items-center" data-value="playground">
                        <img src="/imgs/Capture.PNG" alt="Triple O">
                        <p>Playground</p>
                    </div>
                    <!-- Add more slides for other coffee options -->
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <label for="drink" class="font-bold uppercase font_1 text-md px-4  md:hidden  ">Each day we drink...</label>


            <div class="md:flex px-4 gap-9  md:flex-row flex-col items-center   justify-between">
                <div class="flex flex-col md:mt-20 mt-10  md:mt-5  gap-7">
                    <div class="conta">
                        <label for="singles" class="font-bold grow uppercase">Singles</label>
                        <div class="spacer"></div>
                    </div>
                    <div class="flex justify-between items-center gap-7">
                        <button onclick="decreaseValue('singles')"
                            class="px-2 py-1 text-2xl rounded-full h-14 bg-white w-14 ">-</button>
                        <input type="number" id="singles"
                            class="  py-2 md:text-4xl text-6xl font-medium bg-transparent outline-none border-none focus-none text-center md:w-16 w-28 pl-2"
                            value="0">
                        <button onclick="increaseValue('singles')"
                            class="px-2 py-1 text-2xl rounded-full h-14 bg-white w-14 ">+</button>
                    </div>
                    <div class="flex gap-2 items-center">

                        <select id="singles-grams"
                            class="px-4 py-2 border rounded-md bg-transparent focus:outline-none focus:border-blue-500">
                            <option value="4">4g</option>
                            <option value="5">5g</option>
                            <option value="6">6g</option>
                            <option value="7">7g</option>
                            <option value="8" selected>8g</option>
                            <option value="9">9g</option>
                            <option value="10">10g</option>
                        </select>
                        <div class="flex md:gap-7 gap-3 light">
                            <div>
                                FROM
                            </div><span class="font-bold" style=" font-family: 'Sohne', sans-serif;"
                                id="single-shot-price"></span>
                            <div>
                                PER SHOT
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex  flex-col md:mt-20 mt-10 gap-7">
                    <div class="conta">
                        <label for="doubles" class="font-bold grow uppercase">Doubles</label>
                        <div class="spacer"></div>
                    </div>
                    <div class="flex justify-between items-center gap-7">
                        <button onclick="decreaseValue('doubles')"
                            class="px-2 py-1 text-2xl rounded-full h-14 bg-white w-14 ">-</button>
                        <input type="number" id="doubles"
                            class="  py-2 md:text-4xl text-6xl font-medium  outline-none border-none focus-none bg-transparent md:w-16 w-28 text-center pl-2"
                            value="0">
                        <button onclick="increaseValue('doubles')"
                            class="px-2 py-1 text-2xl rounded-full h-14 bg-white w-14 ">+</button>
                    </div>

                    <div class="flex gap-2 items-center">
                        <select id="doubles-grams"
                            class="px-4 py-2 border bg-transparent rounded-md focus:outline-none focus:border-blue-500">
                            <option value="14">14g</option>
                            <option value="15">15g</option>
                            <option value="16">16g</option>
                            <option value="17">17g</option>
                            <option value="18">18g</option>
                            <option value="19">19g</option>
                            <option value="20" selected>20g</option>
                            <option value="21">21g</option>
                            <option value="22">22g</option>
                            <option value="23">23g</option>
                            <option value="24">24g</option>
                        </select>
                        <div class="flex md:gap-7 gap-3 light">
                            <div>
                                FROM
                            </div><span class="font-bold" style=" font-family: 'Sohne', sans-serif;"
                                id="double-shot-price"></span>
                            <div>
                                PER SHOT
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="total" style="background-color:#4b4b4b;"
                class="mt-4 flex flex-col gap-3 font-medium bg-stone-700 py-10 text-white px-4 md:text-center ">
                <h1 class="md:text-xl text-sm" style=" font-family: 'Sohne', sans-serif;"><span
                        style="font-family: 'Sohne', sans-serif;" class="font-bold">PER MONTH </span>I NEED TO ORDER...
                </h1>

                <span class="text-7xl" id="monthly-total"></span>
            </div>

        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1, // Display only 1 slide at a time
            spaceBetween: 0,
            centeredSlides: true,
            loop: true,
            slideToClickedSlide: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Add event listener to handle coffee selection
        swiper.on('click', function () {
            var selectedCoffee = swiper.clickedSlide.dataset.value;
            document.getElementById('drink').value = selectedCoffee;
            calculateTotal(); // Call calculateTotal function when a coffee is selected
        });

        var coffeePrices = {
            "triple_o": 55,
            "bingo_bango": 58,
            "debuzzed": 69,
            "cherry_bombe": 65,
            "fully_stoked": 70,
            "high_jinks": 61,
            "playground": 70
        };


        function decreaseValue(inputId) {
            var currentValue = parseInt(document.getElementById(inputId).value);
            if (!isNaN(currentValue) && currentValue > 0) {
                document.getElementById(inputId).value = currentValue - 1;
                calculateTotal();
            }
        }


        function increaseValue(inputId) {
            var currentValue = parseInt(document.getElementById(inputId).value);
            if (!isNaN(currentValue)) {
                document.getElementById(inputId).value = currentValue + 1;
                calculateTotal();
            }
        }


        function calculateTotal() {
            var selectedCoffee = document.getElementById('drink').value;
            var singleShotWeight = parseFloat(document.getElementById('singles-grams').value);
            var doubleShotWeight = parseFloat(document.getElementById('doubles-grams').value);

            var pricePerGram = coffeePrices[selectedCoffee];


            var singleShotPrice = (pricePerGram / 1000) * singleShotWeight;

            document.getElementById('single-shot-price').innerHTML = "$" + singleShotPrice.toFixed(2);


            var doubleShotPrice = (pricePerGram / 1000) * doubleShotWeight;

            document.getElementById('double-shot-price').innerHTML = "$" + doubleShotPrice.toFixed(2);

            var singles = parseInt(document.getElementById('singles').value);
            var doubles = parseInt(document.getElementById('doubles').value);


            var dailyTotal = (singles * singleShotWeight) + (doubles * doubleShotWeight);

            var monthlyTotal = (dailyTotal * 365) / 12;


            var formattedMonthlyTotal;
            if (monthlyTotal <= 999) {
                formattedMonthlyTotal = monthlyTotal.toFixed(0) + "g";
            } else {
                formattedMonthlyTotal = (monthlyTotal / 1000).toFixed(1) + "kg";
            }


            document.getElementById('monthly-total').textContent = formattedMonthlyTotal;

        }

        document.getElementById('singles').addEventListener('change', calculateTotal);
        document.getElementById('doubles').addEventListener('change', calculateTotal);
        document.getElementById('singles-grams').addEventListener('change', calculateTotal);
        document.getElementById('doubles-grams').addEventListener('change', calculateTotal);
        document.getElementById('drink').addEventListener('change', calculateTotal);


        calculateTotal();

    </script>


</body>

</html>
